<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="wraper">
                <button class="reset">Reset Canvas</button>
                <div class="canvasSize">
                    <label for="canvasSize">Canvas Size: </label>
                    <input type="number" id="canvasSizeInput" name="canvasSize" min="2" max="100" value="16">
                </div>
                <button class="randomColor">Random Color</button>
            </div>
        </header>
        <main class="canvas"></main>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
